<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVG Ronan</title>
    <style>
        /* RESET & BASE */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #FDFCF0; /* Blanc Crème */
            scroll-behavior: smooth;
        }

        /* SECTION HAUTE : IMAGE PLEIN LARGEUR */
        .section-haut {
            height: 50vh;
            background: linear-gradient(rgba(0,0,0,0.2), rgba(0,0,0,0.2)), 
                        url('https://i.ibb.co/PsGSKD0R/IMG-8309.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h1 {
            color: white;
            font-size: 4rem;
            text-transform: uppercase;
            letter-spacing: 8px;
            margin: 0;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
            text-align: center;
        }

        /* SECTION BASSE : BLANC CRÈME AVEC CARTE */
        .section-bas {
            height: 50vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #FDFCF0;
        }

        /* LE RECTANGLE INTERACTIF */
        .lien-page {
            text-decoration: none;
            color: #333;
        }

        .carte-bourgogne {
            width: 500px;
            height: 300px;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            transition: all 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        /* EFFET AU SURVOL */
        .lien-page:hover .carte-bourgogne {
            transform: scale(1.05);
            box-shadow: 0 25px 55px rgba(0,0,0,0.2);
        }

        .image-container {
            flex-grow: 1;
            background: url('https://corkframes.com/cdn/shop/articles/regions-and-important-areas-in-bourgogne-from-north-to-south-727956.jpg?v=1724352177&width=1200');
            background-size: cover;
            background-position: center;
        }

        .nom-destination {
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        /* Responsive pour iPad / Mobile */
        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; }
            .carte-bourgogne { width: 90vw; height: 250px; }
        }
    </style>
</head>
<body>

    <div class="section-haut">
        <h1>EVG Ronan</h1>
    </div>

    <div class="section-bas">
        <a href="partie2.html" class="lien-page">
            <div class="carte-bourgogne">
                <div class="image-container"></div>
                <div class="nom-destination">Bourgogne</div>
            </div>
        </a>
    </div>

</body>
</html>
